<!doctype html><html><head><meta charset="UTF-8"><title>CSS Grid Layout Template</title><style>body{	color:white;	text-align:center;	}#content{		display:grid;		grid-template-columns: repeat(12, 1fr);		grid-auto-rows: minmax(100px;auto);		max-width:960px;		margin:0 auto;		grid-gap:10px;		grid-template-areas:		"header header header header header header header header header header header header"		"nav nav nav nav nav nav nav nav nav nav nav nav"		"main main main main main main main main main main main main"		"main main main main main main main main main main main main"		"aside aside aside aside aside aside aside aside aside aside aside aside"		"footer footer footer footer footer footer footer footer footer footer footer footer";	}@media screen and (min-width:760px){	#content{		display:grid;		grid-template-columns: repeat(12, 1fr);		grid-auto-rows: minmax(100px, auto);		max-width:960px;		margin:0 auto;		grid-gap:10px;		grid-template-areas:		"header header header header header header header header header header header header"		"nav nav nav nav nav nav nav nav nav nav nav nav"		"aside main main main main main main main main main main main"		"aside main main main main main main main main main main main"		"footer footer footer footer footer footer footer footer footer footer footer footer";	}}#content > * {	background:#3bbced;	padding:30px;}aside{	grid-area:aside;	}header{	grid-area:header;		}nav{	grid-area:nav;	}main{	grid-area:main;	}footer{	grid-area:footer;}</style></head><body>	<div id="content">		<aside> Aside </aside>		<header> Header </header>			<nav> Nav </nav>		<main> Main </main>		<footer> Footer </footer>			</div></body></html>
